<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Таблица с пропорциональными ячейками</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>Таблица с пропорциональными ячейками</h1>
<table>
  <tr>
    <th rowspan="2" colspan="2">Заголовок 1</th>
    <th>Заголовок 2</th>
    <th rowspan="2">Заголовок 3</th>
    <th rowspan="2">Заголовок 4</th>
  </tr>
  <tr>
    <td>Ячейка 1</td>
  </tr>
  <tr>
    <td>Ячейка 4</td>
    <td rowspan="2">Ячейка 5</td>
    <td rowspan="2">Ячейка 6</td>
    <td colspan="2" rowspan="2">Ячейка 10</td>
  </tr>
  <tr>
    <td>Ячейка 7</td>
  </tr>
</table>
</body>
</html>
